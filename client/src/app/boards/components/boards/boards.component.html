<app-topbar></app-topbar>

<div class="boards-page-container">
    <div class="home-left-sidebar-container">
        <a routerLink="/boards" class="boards-side-menu-option"
           routerLinkActive="boards-side-menu-option-selected">
            Tableros
        </a>
        <a routerLink="/" class="boards-side-menu-option"
           routerLinkActive="boards-side-menu-option-selected"
           [routerLinkActiveOptions]="{exact: true}">
            Home
        </a>
    </div>
    <div class="boards-section-container">
        <div class="my-boards">
            <div class="my-boards-section-header">
                <div class="boards-page-header-name">Mis tableros</div>
            </div>
            <div class="board-tile-list">
                <app-inline-form class="create-board-form"
                    defaultText="Crear nuevo tablero"
                     (handleSubmit)="createBoard($event)">
                </app-inline-form>
                <a [routerLink]="['/boards', board.id]" 
                        class="board-tile" *ngFor="let board of boards()">                    
                    <div class="board-tile-details-name">{{board.title}}</div>
                </a>
            </div>
        </div>
    </div>
</div>
