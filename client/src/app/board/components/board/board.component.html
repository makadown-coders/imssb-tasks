<app-topbar></app-topbar>

<div class="board" *ngIf="data$()">
    @let data = data$();
    <div class="board-header-container">INLINE FORM BOARD</div>
    <div class="columns">
        <div class="column" *ngFor="let column of data!.columns">
            <div class="column-title">{{column.title}}</div>
            <div *ngFor="let task of getTasksByColumn(column.id, data!.tasks)" class="task">
                {{task.title}}
            </div>
            <app-inline-form class="create-task-form"
                defaultText="Agregar una tarjeta"
                [hasButton]="true"
                buttonText="Agregar tarjeta"
                inputPlaceholder="Agregar titulo para esta tarjeta"
                (handleSubmit)="createTask($event, column.id)"></app-inline-form>
        </div>
        <app-inline-form class="create-column-form"
             defaultText="Agregar una lista"
             [hasButton]="true"
             buttonText="Agregar lista"
             inputPlaceholder="Agregar nombre de columna"
             (handleSubmit)="createColumn($event)">
        </app-inline-form>
    </div>
</div>
